<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form>
<label for="name">Name*</label>
<input type="text" id="name" placeholder="name" required><br>

<label for="email">Email*</label>
<input type="email" id="email" placeholder="Email" required><br>
	
<label for="gender">Gender*</label><br>
<label for="gender_m">Male</label>
<input type="radio" id="gender_m" name=gender required>
<label for="gender_f">Female</label>
<input type="radio" id="gender_f" name=gender required><br>	

<label for="cars">Car Brands*</label>
<select>
<option value="" disabled selected>
 --Please choose an option--.
</option>
<option value="bmw"> BMW
</option>
	<option value="audi">Audi
</option>
	<option value="mercedez">Mercedez
</option>
</select>

<label for="age">Age*</label>
<input type="number" id="age" placeholder="Age" required><br>

<label for="dob">DOB*</label>
<input type="date" id="dob" required><br>

<label for="phone num">Phone Number*</label>
<input type="tel" id="phone num" value="phone num" placeholder="xxx-xxx-xxxx" required><br>

<label for="password">Password*</label>
<input type="password" id="password" name="password" placeholder="Password" required><br>

<label for="checkbox">Checkbox*</label>
<input type="checkbox" id="checkbox" required><br>

<button type="submit">Submit</button>
</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
